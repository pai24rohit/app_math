name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install pytest

    - name: Run tests
      run: pytest

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: pytest.xml
