name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install numpy pytest

    - name: Run tests
      run: pytest

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: pytest.xml
